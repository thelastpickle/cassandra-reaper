# Site Configuration
title = "Reaper: Easy Repair Management for Apache Cassandra"
baseURL = "http://cassandra-reaper.io/"
languageCode = "en-us"
theme = "learn"

# Build Configuration
publishDir = "../../docs"

# Google Analytics
googleAnalytics = "UA-104925477-1"

# Multilingual
defaultContentLanguage = "en"

# Content Configuration
enableGitInfo = false
disableKinds = ['taxonomy', 'taxonomyTerm']

# Markup Configuration
[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3

[outputs]
home = [ "HTML", "RSS", "JSON"]

# Parameters
[params]
  # Prefix URL to edit current page. Will display an "Edit this page" button on top right hand corner of every page. 
  # Useful to give opportunity to people to create merge request for your doc.
  editPage = true
  description = "Easy Repair Management for Apache Cassandra"
  author = "The Last Pickle"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = false
  disableLandingPageButton = false
  disableMermaid = false
  customMermaidURL = "https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js"
  
# Menu Configuration
[[menu.shortcuts]]
name = "<i class='fab fa-github'></i> GitHub"
identifier = "ds"
url = "https://github.com/thelastpickle/cassandra-reaper"
weight = 10

[[menu.shortcuts]]
name = "<i class='fas fa-download'></i> Download"
url = "/docs/download/"
weight = 20
