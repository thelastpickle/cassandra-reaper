# Cassandra Reaper Configuration for Acceptance Tests.
#
segmentCountPerNode: 16
repairParallelism: SEQUENTIAL
repairIntensity: 0.95
scheduleDaysBetween: 7
repairRunThreadCount: 15
hangingRepairTimeoutMins: 1
storageType: cassandra
incrementalRepair: false
blacklistTwcsTables: true
jmxConnectionTimeoutInSeconds: 300
activateQueryLogger: true
datacenterAvailability: SIDECAR
enforcedLocalNode: 127.0.0.1
enforcedLocalClusterName: test
enforcedLocalDatacenter: dc1

logging:
  level: WARN
  appenders:
    - type: console

server:
  type: default
  applicationConnectors:
    - type: http
      port: 8083
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8084
      bindHost: 127.0.0.1

jmxPorts:
  127.0.0.1: 7100

jmxCredentials:
  "test cluster":
    username: cassandra
    password: cassandra
  test:
    username: cassandra
    password: cassandrapassword

# database section will be ignored if storageType is set to "cassandra"
h2:
  driverClass: org.h2.Driver
  url: jdbc:h2:mem:reaper-db;MODE=PostgreSQL
  user:
  password:
  
cassandra:
  clusterName: "test"
  contactPoints: ["127.0.0.1"]
  keyspace: reaper_db
  socketOptions:
      connectTimeoutMillis: 20000
      readTimeoutMillis: 40000
  loadBalancingPolicy:
    type: tokenAware
    shuffleReplicas: true
    subPolicy:
      type: dcAwareRoundRobin
      localDC: 
      usedHostsPerRemoteDC: 0
      allowRemoteDCsForLocalConsistencyLevel: false
  poolingOptions:
      idleTimeout: 5s
      local:
        coreConnections: 1
        maxConnections: 4
        maxRequestsPerConnection: 16
      remote:
        coreConnections: 0
        maxConnections: 0
        maxRequestsPerConnection: 0

metrics:
  frequency: 1 second
  reporters:
    - type: csv
      file: target/dropwizard-metrics
