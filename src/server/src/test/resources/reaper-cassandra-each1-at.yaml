# Reaper for Apache Cassandra Configuration for Acceptance Tests.
#
segmentCountPerNode: 16
repairParallelism: SEQUENTIAL
repairIntensity: 0.95
scheduleDaysBetween: 7
repairRunThreadCount: 15
hangingRepairTimeoutMins: 1
storageType: cassandra
incrementalRepair: false
blacklistTwcsTables: true
jmxConnectionTimeoutInSeconds: 10
activateQueryLogger: true
datacenterAvailability: EACH
enableConcurrentMigrations: false
percentRepairedCheckIntervalMinutes: 1

logging:
  level: WARN
  appenders:
    - type: console

server:
  type: default
  applicationConnectors:
    - type: http
      port: 8083
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8084
      bindHost: 127.0.0.1

jmxPorts:
  127.0.0.1: 7100
  127.0.0.2: 7200
  127.0.0.3: 7999
  127.0.0.4: 7999

jmxCredentials:
  "test cluster":
    username: cassandra
    password: cassandra
  test:
    username: cassandra
    password: cassandrapassword

cassandra:
  type: basic
  sessionName: "test"
  contactPoints:
    - host: 127.0.0.1
      port: 9042
  sessionKeyspaceName: reaper_db
  loadBalancingPolicy:
    type: default
    localDataCenter: dc1
  retryPolicy:
    type: default
  schemaOptions:
    agreementIntervalMilliseconds: 60000
    agreementTimeoutSeconds: 60
    agreementWarnOnFailure: true
  requestOptionsFactory:
    requestTimeout: 60s
    requestDefaultIdempotence: true

metrics:
  frequency: 1 second
  reporters:
    - type: csv
      file: target/dropwizard-metrics

cryptograph:
  type: symmetric
  systemPropertySecret: REAPER_ENCRYPTION_KEY