# Reaper for Apache Cassandra Configuration for Acceptance Tests.
#
segmentCountPerNode: 16
repairParallelism: SEQUENTIAL
repairIntensity: 0.95
scheduleDaysBetween: 7
repairRunThreadCount: 15
hangingRepairTimeoutMins: 1
storageType: cassandra
incrementalRepair: false
blacklistTwcsTables: true
jmxConnectionTimeoutInSeconds: 10
datacenterAvailability: LOCAL
percentRepairedCheckIntervalMinutes: 1

logging:
  level: DEBUG
  appenders:
    - type: console
    - type: file
      currentLogFilename: /tmp/log/reaper.log
      threshold: ALL
      archive: true
      archivedFileCount: 5
      timeZone: UTC
      archivedLogFilenamePattern: /tmp/log/reaper-%d.log

server:
  type: default
  applicationConnectors:
    - type: http
      port: 8083
      bindHost: 127.0.0.1
  adminConnectors:
    - type: http
      port: 8084
      bindHost: 127.0.0.1

jmxPorts:
  127.0.0.1: 7100
  127.0.0.2: 7200
  127.0.0.3: 7300
  127.0.0.4: 7400
  127.0.0.5: 7500
  127.0.0.6: 7600
  127.0.0.7: 7700
  127.0.0.8: 7800

jmxCredentials:
  "test cluster":
    username: cassandra
    password: cassandra
  test:
    username: cassandra
    password: cassandrapassword

cassandra:
  type: basic
  sessionName: "test"
  contactPoints:
    - host: 127.0.0.1
      port: 9042
  sessionKeyspaceName: reaper_db
  loadBalancingPolicy:
    type: default
    localDataCenter: dc1
  retryPolicy:
    type: default

cryptograph:
  type: symmetric
  systemPropertySecret: REAPER_ENCRYPTION_KEY

httpManagement:
  enabled: true
  keystore: /home/runner/work/cassandra-reaper/cassandra-reaper/.github/files/keystore.jks
  truststore: /home/runner/work/cassandra-reaper/cassandra-reaper/.github/files/truststore.jks
