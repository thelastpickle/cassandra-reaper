    - stage: Docker
      env: TEST_TYPE=docker
    - stage: Deploy
      name: Deploy
      env: TEST_TYPE=deploy
      after_success: "./src/ci/after_success.sh"
      before_deploy: "./src/ci/before_deploy.sh"
      deploy:
      - provider: releases
        api_key: "$GITHUB_TOKEN"
        file_glob: true
        file:
        - src/packages/cassandra-reaper-${TRAVIS_TAG}-release.tar.gz
        - src/packages/reaper-*-1.x86_64.rpm
        - src/packages/reaper_*_amd64.deb
        skip_cleanup: true
        on:
          tags: true
      - provider: bintray
        file: src/ci/descriptor-rpm-beta.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          branch: master
      - provider: bintray
        file: src/ci/descriptor-deb-beta.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          branch: master
      - provider: bintray
        file: src/ci/descriptor-tarball-beta.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          branch: master
      - provider: bintray
        file: src/ci/descriptor-maven-snapshot.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          branch: master
      - provider: bintray
        file: src/ci/descriptor-rpm.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          tags: true
      - provider: bintray
        file: src/ci/descriptor-deb.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          tags: true
      - provider: bintray
        file: src/ci/descriptor-tarball.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          tags: true
      - provider: bintray
        file: src/ci/descriptor-maven.json
        user: adejanovski
        key: "$BINTRAY_API_KEY"
        dry-run: false
        skip_cleanup: true
        on:
          tags: true
services:
- postgresql
- docker
before_install: "./src/ci/before_install.sh"
install: "./src/ci/install.sh"
before_script: "./src/ci/before_script.sh"
script: "./src/ci/script.sh"
after_failure: "./src/ci/after_failure.sh"
notifications:
