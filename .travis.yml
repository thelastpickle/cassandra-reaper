  dry-run: false
  skip_cleanup: true
  on:
    tags: true
    condition: $CASSANDRA_VERSION =~ ^2\.1\..* &&  "x${GRIM_MIN}" = "x"
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/00ad453df6ac8ac0d0ba
    on_success: change
    on_failure: always
    on_start: never
