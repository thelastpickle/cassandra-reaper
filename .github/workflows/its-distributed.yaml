name: Distributed Mode ITs

on:
  push:
    paths-ignore:
      - "untagged-.**"
      - "master-snapshot.**"
#  pull_request:
#    paths-ignore:
#      - "untagged-.**"
#      - "master-snapshot.**"

jobs:
  its-distributed:
    name: Run ITs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cassandra-version: [2.1.20, 2.2.13, 3.0.17, 3.11.4, 'github:apache/trunk']
        storage-type: [cassandra]
        test-type: [ccm]
        grim-max: [2]
        grim-min: [2]
        include:
          # all versions but trunk need to exclude trunk tests
          - cassandra-version: 2.1.20
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
          - cassandra-version: 2.2.13
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
          - cassandra-version: 3.0.17
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
          - cassandra-version: 3.11.4
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Maven Cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup CCM Cache
        uses: actions/cache@v1
        with:
          path: ~/.ccm/repository
          key: ${{ runner.os }}-ccm-${{ hashFiles('**') }}
          restore-keys: |
            ${{ runner.os }}-ccm-

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '8.0.192'
          java-package: jdk
          architecture: x64

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Setup bower
        run: npm install -g bower

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install CCM
        run: pip install pyyaml ccm

      - name: Setup CCM Cluster
        run: ./.github/scripts/configure-ccm.sh
        env:
          TEST_TYPE: ${{ matrix.test-type }}
          CASSANDRA_VERSION: ${{ matrix.cassandra-version }}
          STORAGE_TYPE: ${{ matrix.storage-type }}

      - name: Run Tests
        run: ./.github/scripts/run-tests.sh
        env:
          TEST_TYPE: ${{ matrix.test-type }}
          CASSANDRA_VERSION: ${{ matrix.cassandra-version }}
          STORAGE_TYPE: ${{ matrix.storage-type }}
          CUCUMBER_OPTIONS: ${{ matrix.cucumber-options }}
          GRIM_MAX: ${{ matrix.grim-max }}
          GRIM_MIN: ${{ matrix.grim-min }}