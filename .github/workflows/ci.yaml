name: CI

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - published

jobs:
  build:
    name: Build Reaper
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Maven Cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven2-

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
          java-version: '8.0.192'

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Setup bower
        run: npm install -g bower

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Build Reaper
        run: |
          MAVEN_OPTS="-Xmx384m" mvn -B install
          mvn -B surefire:test -Dtest=ReaperShiroIT
  its-ccm-local:
    name: H2 and Memory backends
    needs: build
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        cassandra-version: [1.2.19, 2.0.17, 2.1.22, 2.2.19, 3.0.24, 3.11.10, 'github:apache/trunk']
        storage-type: [local]
        test-type: [ccm]
        include:
          # don't run against the following C* versions when using cassandra storage type
          - cassandra-version: 1.2.19
            cucumber-options: '--tags ~@cassandra_2_1_onwards --tags ~@cassandra_4_0_onwards'
          - cassandra-version: 2.0.17
            cucumber-options: '--tags ~@cassandra_2_1_onwards --tags ~@cassandra_4_0_onwards'
          - cassandra-version: 2.1.22
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
          - cassandra-version: 2.2.19
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
          - cassandra-version: 3.0.24
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
          - cassandra-version: 3.11.10
            cucumber-options: '--tags ~@cassandra_4_0_onwards'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Maven Cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven2-


      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
          java-version: '8.0.192'

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: Setup bower
        run: npm install -g bower

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.x'
          architecture: 'x64'

      - name: Install CCM
        run: |
          pip install pyyaml
          pip install ccm

      - name: Setup CCM Cluster
        run: ./.github/scripts/configure-ccm.sh
        env:
          TEST_TYPE: ${{ matrix.test-type }}
          CASSANDRA_VERSION: ${{ matrix.cassandra-version }}
          STORAGE_TYPE: ${{ matrix.storage-type }}

      - name: Run Tests
        run: ./.github/scripts/run-tests.sh
        env:
          TEST_TYPE: ${{ matrix.test-type }}
          CASSANDRA_VERSION: ${{ matrix.cassandra-version }}
          STORAGE_TYPE: ${{ matrix.storage-type }}
          CUCUMBER_OPTIONS: ${{ matrix.cucumber-options }}

      - name: Setup tmate session
        if: "failure()"
        uses: mxschmitt/action-tmate@v3
        timeout-minutes: 30

  its-pgsql:
    name: Postgres backend
    needs: build
    runs-on: ubuntu-20.04
    services:
      postgres:
        image: postgres:9.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          # this replaces the manual reaper creation
          POSTGRES_DB: reaper
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    strategy:
      matrix:
        cassandra-version: [3.11.10]
        storage-type: [postgresql]
        test-type: [ccm]
        grim-max: [1, 2, 4]
        cucumber-options: ['--tags ~@cassandra_4_0_onwards']
        # for each grim-max, specify corresponding min
        include:
          - grim-max: 1
            grim-min: 1
          - grim-max: 2
            grim-min: 2
          - grim-max: 4
            grim-min: 2
        # in case of sidecar and pgsql, we only want the grim-min/max of 1/1
        exclude:
          - test-type: sidecar
            grim-max: 2
          - test-type: sidecar
            grim-max: 4
          - test-type: each
            grim-max: 2
          - test-type: each
            grim-max: 4
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Maven Cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven2-


      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt' # See 'Supported distributions' for available options
